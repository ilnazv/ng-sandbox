<div class="projects">
    <span class="title">Projects</span>
    <mat-progress-spinner mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
    <div class="projects-container" fxLayout="row wrap" fxLayoutAlign="start center">
        <mat-card class="card" *ngFor="let card of cards | async" [ngStyle]="{ 'border-color': card.color }">
            <span>{{ card.name }}</span>
        </mat-card>
    </div>
</div>
